<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- added title image  -->
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtFXSRiTT8H0owZT5TLLVUmOi4Fmx8w-EN7DDQ_d6IomwF1p1BH6d9P-zbK8XYeLfQqSs&usqp=CAU"
        type="image/x-icon">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <!-- this div display the timer  -->
        <div id="displayTimer">
            00:00:00
        </div>

        <!-- Added buttons to operate stopwatch  -->
        <div id="buttons">
            <button onclick="stopTimer()" id="stop">Stop</button>

            <button onclick="startTimer()" id="start">Start</button>

            <button onclick="resetTimer()" id="reset">Reset</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
